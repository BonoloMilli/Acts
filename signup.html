<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a3a3a;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            background-color: #f5f5f5;
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2a2a2a;
            border-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="container py-5 min-vh-100 d-flex flex-column justify-content-center">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">ACTS</h1>
            <p class="lead">Fashion Reimagined</p>
        </div>
        
        <div class="auth-container">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsAgree" required>
                    <label class="form-check-label" for="termsAgree">I agree to the Terms and Conditions</label>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" onclick="createAccount()">Create Account</button>
                <div class="text-center">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function createAccount() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgreed = document.getElementById('termsAgree').checked;
            
            // Simple validation
            if (!fullName || !email || !password) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!termsAgreed) {
                alert('You must agree to the Terms and Conditions');
                return;
            }
            
            // For demo purposes, we'll just store in localStorage and redirect
            localStorage.setItem('actsLoggedIn', 'true');
            localStorage.setItem('actsUserEmail', email);
            localStorage.setItem('actsUserName', fullName);
            
            // Redirect to main platform
            window.location.href = 'platform.html';
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('actsLoggedIn') === 'true') {
                window.location.href = 'platform.html';
            }
        });
    </script>
</body>
</html>
